<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .salon{
        height: 100vh;
        background-image: url("img/background.jpg");
         background-repeat: no-repeat;
        background-size: cover;
        opacity:0.8;
        display: flex;
    }
    .foto{
        margin: 30px;
       margin-top: 30px;
        width: 250px;
        height: 330px;
        opacity: 1;
    }
    .haircut{
        width: 160px;
        height: 150px;
    }
</style>
<body>
<div class="salon">
    <div>
        <img class="foto" src="img/image014.png" alt="foto">
    </div>
    <div>
        <img class="haircut" src="img/img3.png ">
        <img class="haircut" src="img/img18.png">
        <img class="haircut" src="img/img48.png">
        <img class="haircut" src="img/img50.png">
        <img  class="haircut"src="img/img59.png">
        <img class="haircut" src="img/img63.png">
        <img class="haircut" src="img/img75.png">
        <img class="haircut" src="img/img91.png">

    </div>
</div>


<script>

    function haircut_mousedown() {
        let coords=event.target.getBoundingClientRect();
        let shiftY=event.pageY-coords.top;
        let shiftX=event.pageX-coords.left;

        event.target.style.position = 'absolute';
        moveAt(event,shiftX,shiftY);
        //move to the screen
        salon.onmousemove=()=>
        {
            moveAt(event,shiftX,shiftY);
        }
        //finish of the moving
        event.target.onmouseup=()=>{
            salon.onmousemove=null;
            for(let haircut of haircuts )
            {
                haircut.onmouseup=null;
            }

        }

    }
    let haircuts=document.querySelectorAll('.haircut');
    let salon=document.querySelector('.salon');

    // haircut.onload=()=> {
        //look after the click
        for(let haircut of haircuts )
        {
            haircut.addEventListener('mousedown', haircut_mousedown);
        }
    //
    //     haircut.forEach((value,index,array)=>{
    //         value.addEventListener('mousedown', () => {
    //             //ready ball to the move
    //
    //         });
    //     });


        function moveAt(e,shiftX, shiftY) {
            e.target.style.top = (e.pageY-shiftY) + 'px';
            e.target.style.left = (e.pageX-shiftX) + 'px';

        }

        for (let haircut of haircuts )
        {haircut.ondragstart=()=>{return false}

        }
        //cancell the standard drag&drop(html5)
        // haircut.ondragstart=()=>{return false}


</script>
</body>
</html>
